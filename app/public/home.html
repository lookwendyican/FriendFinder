<html>

<head>
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
</head>





<section class="title">
        <div class="showcase container">
                <div class="row">
                  <div class="col s12 m10 offset-m1 center">
                        <img src="img/friendship.jpg" alt="" height="600px"> 
                    <h3>Welcome To Friend Finder</h3>
                    <p>Answer a few basic questions.Then find the friend with the greatest compatibility!</p>
                    <br>
                    <br> 
                    <a href="survey.html" class="btn btn-large purple white-text">Begin Survey</a>
                </div>
            </div>
        </div>

      
        

 

	<!-- Modal Dialog Displaying Closest Friend Match -->
	<div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Closest Friend Match</h4>
                <div class="divider"></div>
                <h5 id="userMatch"></h5>
                <img id="userMatchImage" class="materialboxed" width="650" src="">
            </div>
            <div class="modal-footer">
                <a href="/survey" class="modal-action modal-close waves-effect waves-green btn-flat">Fill Again!</a>
            </div>
        </div>
    </section>
    
        <script type="text/javascript">
            $(document).ready(function() {
                $('select').material_select();
                $('.modal').modal({
                    dismissible: false, // Modal can be dismissed by clicking outside of the modal
                    opacity: .5, // Opacity of modal background
                    inDuration: 300, // Transition in duration
                    outDuration: 200, // Transition out duration
                    startingTop: '4%', // Starting top style attribute
                    endingTop: '10%' // Ending top style attribute
                });
            });
            // Activate submit button
            $('#submitButton').on('click', function(event) {
                event.preventDefault();
                // Gather user inputs
                var userInput = {
                    name: $('#userName').val().trim(),
                    photo: $('#userPhoto').val().trim(),
                    scores:[
                        $('#question1').val().trim(),
                        $('#question2').val().trim(),
                        $('#question3').val().trim(),
                        $('#question4').val().trim(),
                        $('#question5').val().trim(),
                        $('#question6').val().trim(),
                        $('#question7').val().trim(),
                        $('#question8').val().trim(),
                        $('#question9').val().trim(),
                        $('#question10').val().trim()
                    ]
                };
                // console.log('userInput = ' + JSON.stringify(userInput));
                // Add user inputs to friends list
                $.post('/api/friends', userInput)
                  .done(function(data) {
                      // console.log('response = ' + JSON.stringify(data));
                      // Set the name and image values of friend match
                      $('#userMatch').html(data.matchName);
                    $("#userMatchImage").attr("src", data.matchImage);
                    // Pop open the modal dialog
                      $('#modal1').modal('open');
                  });
            });
        </script>
